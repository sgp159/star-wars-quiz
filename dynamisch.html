<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('fotos/sternen-hintergrund.webp');
            color: #e9e9e9;
            margin: 0;
            min-height: 100vh;
        }

        .überschrift {
            text-shadow:
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            color: rgb(255, 255, 0);
            text-align: center;
        }

        .frage {
            text-shadow:
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            color: rgb(255, 255, 0);
            text-align: center;
            font-family: "Audiowide", sans-serif;
        }

        .urls {
            text-shadow:
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            color: rgb(255, 255, 0);
            font-family: "Audiowide", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(16px, 4vw, 30px);
            display: block;
            width: calc(50% - 50px);
            box-sizing: border-box;
            text-align: center;
            margin: 5px 15px 5px 15px;
        }

        .center-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .answers {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 12px;
            flex-wrap: wrap;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>Star Wars Quiz</title>
</head>

<body>
    <h1 class="überschrift">Star Wars Quiz</h1>
    <h2 class="frage" id="frage"></h2>
    <img src="fotos/yoda.webp" width="300" height="200" class="center center-img">
    <div class="answers" id="antworten">
    </div>

    <script>

        const fragen = [
            {
                "frage": "Wie heißt dieser Charakter?",
                "antworten": [
                    "Yaddle",
                    "Yado",
                    "Yoda",
                    "Grogu"
                ],
                "richtigeAntwort": "Yoda"
            },
            {
                "frage": "Wer hat das programmiert?",
                "antworten": [
                    "Christian",
                    "Natalie",
                    "David",
                    "Sami"
                ],
                "richtigeAntwort": "Christian"
            }
        ]

        function zeigeFrage(fragenNummer) {
            const aktuelleFrage = fragen[fragenNummer];
            const frageText = document.getElementById("frage");
            frageText.innerText = aktuelleFrage.frage;
            const antwortenDiv = document.getElementById("antworten");
            antwortenDiv.innerText = "";
            for (const antwort of aktuelleFrage.antworten) {
                const antwortDiv = document.createElement("a");
                antwortDiv.innerText = antwort;
                antwortDiv.className = "urls";
                antwortDiv.onclick = function () {
                    if (antwort == aktuelleFrage.richtigeAntwort) {
                        alert("gut gemacht");
                        zeigeFrage(fragenNummer + 1);
                    } else {
                        alert("falsch du geantwortet hast")
                    }
                }
                antwortenDiv.appendChild(antwortDiv);
            }
        }
        zeigeFrage(0)

    </script>
</body>

</html>
